<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>發表一篇圖文</title>
  </head>
  <body>
    <div class="container">
      <h3>發表一篇圖文</h3>
      <form action="/uploadData" method="POST">
        <label for="formtext">文字內容:</label>
        <input
          type="text"
          class="formtext"
          name="formtext"
          placeholder="選擇一張圖片後送出"
        /><br />
        <label for="formfile">圖片檔案:</label>
        <input
          type="file"
          class="formfile"
          name="formfile"
          name="user_file"
          accept="image/png, image/jpg"
        /><br /><br />

        <img class="preivew-img" height="100px" width="100px" src="" alt="" />
        <br />
        <button class="submit-btn" type="submit">送出</button>
      </form>
      <br /><br />
      <div class="submitted-text"></div>
      <img class="submitted-img" height="200px" width="200px" src="" alt="" />
    </div>
    <script src="index.js"></script>
  </body>
</html>
